---
# vars file of ansible-role jonaspammer.pip
# (tl;dr: almost not overwrite-able variables)

_pip__somevar:
  Debian: ""
  Debian_10: ""
  RedHat: ""

pip__somevar: "{{
  _pip_somevar[ansible_distribution ~ '_' ~ ansible_distribution_major_version]|default(
  _pip_somevar[ansible_os_family ~ '_' ~ ansible_distribution_major_version])|default(
  _pip_somevar[ansible_distribution])|default(
  _pip_somevar[ansible_os_family])|default(
  _pip_somevar['default']) }}"
